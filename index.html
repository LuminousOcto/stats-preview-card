<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>stats-preview-card</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div id="card">
      <div class="main">
        <h1>Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p>
          Discover the benefits of data analytics and make better decisions regarding revenue, customer experince, and overall efficiency.
        </p>
        <div class="stats_container">
          <div class="stats">
            <h3>10k+ <span class="block">Companies</span> </h3>
          </div>
          <div class="stats">
            <h3>314 <span class="block">Templates</span> </h3>
          </div>
          <div class="stats">
            <h3>12M+ <span class="block">Queries</span> </h3>
          </div>
        </div>        
      </div>
      <div class="aside">
        <div class="layer"></div>
      </div>
    </div>
  </div>
</body>
</html>
